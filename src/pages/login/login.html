<ion-content padding id="login">
  <form>
    <div>
      <div class="header" padding text-center>
        <img src="../../assets/imgs/logo.png" alt="moodle logo"/>
      </div>
      <ion-list inset>
        <ion-item>
          <ion-input type="text" placeholder="Username" name="username"[(ngModel)]="credential.username"></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="credential.password"></ion-input>
        </ion-item>
      </ion-list>
      <div>
        <button ion-button color="primary" block (click)="login()">Sign In</button>
      </div>
    </div>
  </form>
</ion-content>
