<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="sign-in">
  <ion-grid>
    <ion-row class="row1">
    </ion-row>
    <ion-row class="row2">
      <ion-col col-12>
        <ion-item>
          <ion-label stacked color="primary">Username</ion-label>
          <ion-input  name="username" type="text">
          </ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked color="primary">Password</ion-label>
          <ion-input  name="password" type="password">
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
      <ion-list-header>
        Ionic 2 Accordion Example.
      </ion-list-header>
      <ion-item padding *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
        {{d.title}}
        <div *ngIf="d.showDetails">{{d.details}}</div>
      </ion-item>
  </ion-list>
</ion-content>
