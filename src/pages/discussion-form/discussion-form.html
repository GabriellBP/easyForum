<ion-header>

  <ion-toolbar>
    <ion-title>
      New Discussion
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-list padding>

    <ion-item>
      <ion-label stacked>Title</ion-label>
      <ion-input type="text" [(ngModel)]="discussion.title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="discussion.message"></ion-textarea>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="register()" block>Add</button>
  </div>
</ion-content>
