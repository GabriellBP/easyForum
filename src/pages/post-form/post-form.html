<ion-header>

  <ion-toolbar>
    <ion-title>
      New Post
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>

<ion-content>
  <ion-card class="post-card">
    <ion-card-header text-capitalize class="header-posts">
      <ion-card-title class="title-posts">
        {{postParent?.username.firstname}}
        <p>{{postParent?.modified}}</p>
      </ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{postParent?.message}}
    </ion-card-content>
  </ion-card>

  <ion-list padding>

    <ion-item>
      <ion-label stacked>Message</ion-label>
      <ion-textarea type="text" [(ngModel)]="post.message"></ion-textarea>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" (click)="register()" block>Answer</button>
  </div>
</ion-content>
